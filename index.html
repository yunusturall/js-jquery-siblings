<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>

    <div id="div1" class="deneme">
        div (5.Ebeveyn) ID: #div1
        <div id="div2" class="deneme">
            div (4.Ebeveyn) ID: #div2
            <ul class="deneme"> 
                ul (3.Ebeveyn)
                <li class="deneme">
                    li (2.Ebeveyn)
                    <p class="deneme">
                        p(1.Ebeveyn)
                        <span class="deneme">span</span>
                    </p>
                </li>
            </ul>
        </div>
   

    <div id="div3" class="deneme"> 
        div ID: #div3
        <div id="div4" class="deneme">
            div ID: #div4
        </div>
    </div>

    <h1 class="deneme">
        h1
    </h1>
    </div>
    <br>
    <button id="btn">Tıkla</button>

    <script>

        $(function(){

            $("#btn").click(function(){

                $("#div1").children().css({ // cocukların hepsine uygular 
                // children("h") aynı zamanda class veya id tanımlayarakta yapılabilir
                // find("div4") children yerine gelir div1 icerisinde div4 ü bul ve uygulama islemi yap

                    "border": "2px solid red",
                    "color": "blue"
                });
            });
        });


    </script>

</body>
</html>
